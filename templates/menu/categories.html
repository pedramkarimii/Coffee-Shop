{% extends "base/base.html" %}

{% load static %}


{% block title %}
    <title>menu</title>
{% endblock %}
{% block menu %}

<div
    class="flex justify-center items-center h-60 bg-[url('/category_images/images_1.jpeg')] bg-cover bg-no-repeat bg-center"
>
    <h1 class="text-5xl font-bold">WELCOME TO CATEGORY PAGE</h1>
</div>

<div
    class="bg-[url('/category_images/images_1.jpeg')] flex flex-col justify-center bg-cover bg-no-repeat bg-center my-5"
>
    <form class="mx-auto " action="{% url 'categories' %}", method="get">
            <input class="w-fit h-10 outline" name="q" placeholder="inter search:">
    </form>
    <div
        class="relative grid grid-cols-3 w-3/4 h-screen m-auto p-5 gap-5 justify-around items-center"
    >
        
        {% for item in categories_list %}
        <a href="{% url 'products' item.id %}"
            >
            <div
                class="flex flex-col justify-content items-center w-full h-full bg-white p-4 rounded-lg bg-gradient-to-br from-blue-500 to-gray-500 hover:bg-gradient-to-tl from-gray-200 to-blue-200 shadow-2xl shadow-gray-900"
            >
                <img
                    class="w-1/2 h-1/2 m-auto"
                    src="{{item.image.url}}"
                    alt=""
                />
                <h2>{{item.name}}</h2>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
